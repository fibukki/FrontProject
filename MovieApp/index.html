<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Movie App</title>
</head>

<body>
    <header class="header">
        <input type="text" id="search-input" class="header__search" placeholder="Search for a movie...">
        <ul id="suggestions" class="suggestions"></ul>
    </header>
    <a href="watchlist.html" class="header__watchlist">Watchlist</a>
    <main>
        <p class="welcome-title">Welcome to the TMBD App.</p>

        <div class="pagination">
            <button id="prev-button" class="move-button"></button>
            <span id="current-page">Page 1</span>
            <button id="next-button" class="move-button">></button>
        </div>
        <div class="tool">
            <div>
                <select id="sort-select" class="header__sort">
                    <option value="popularity.desc">Popularity</option>
                    <option value="release_date.desc">Release Date</option>
                    <option value="vote_average.desc">Rating</option>
                </select>
            </div>
        </div>
        <hr>
        <div id="movie-grid" class="movie-grid"></div>
    </main>
    <div id="movie-modal" class="movie-modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <button id="add-to-watchlist" class="add-to-watchlist-btn">Add to Watchlist</button>
            <div id="movie-trailer">
                <h3>Trailer</h3>
            </div>

            <h2 id="movie-title"></h2>
            <p id="movie-synopsis"></p>
            <p id="movie-rating-runtime"></p>
            <p id="movie-release"></p>

            <h3>Cast & Crew</h3>
            <div id="movie-cast-crew"></div>

            <h3>Overview</h3>
            <p id="movie-overview"></p>

            <h3>User Reviews</h3>
            <div id="movie-reviews"></div>
        </div>
    </div>


    <script src="app.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for recipes..." autocomplete="off">
    <div class="autocomplete-dropdown" id="autocompleteDropdown">
      <ul id="autocompleteList"></ul>
    </div>
    <button type="submit" id="searchButton">
      <div class="darksoul-dropdown" id="dropdown">
        <ul id="resultlist">
        </ul>
      </div>
    </button>
  </div>
  <div id="recipeModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h1 id="modalTitle"></h1>
      <img id="modalImage" alt="Recipe Image">
      <div id="modalDescription"></div>
      <h2>Ingredients</h2>
      <ul id="modalIngredients"></ul>
      <h2>Instructions</h2>
      <p id="modalInstructions"></p>
    </div>
  </div>
  <main>
    <div class="wrapper">
    </div>
  </main>
  <section class="favorites">
    <button class="display_fav">
      <p>favorites</p>
    </button>
    <div class="wrapper" id="wrapper1" data-my-favorites>
  </section>
  <script src="api.js" defer></script>
</body>
</html>
